<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шаблон сайта</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      overflow-x: hidden;
    }
    .sidebar {
      width: 200px;
      padding: 20px;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-200px);
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #ccc;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      right: -40px;
      padding: 10px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #ccc;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      height: 100vh;
      overflow-y: auto;
    }
    .grid-item {
      background: #000;
      border: 2px solid #fff;
      min-height: 100px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Add some dummy content to make scrolling visible */
    .dummy-content {
      height: 2000px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button>Главная</button>
    <button>Понравившиеся</button>
    <button>Настройки</button>
    <button>О сайте</button>
    <button>Помощь</button>
    <button>Жалобы</button>
    <button>Ваши видео</button>
    <button class="toggle-btn">Скрыть</button>
  </div>
  <div class="content">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="dummy-content"></div>
  </div>

  <script>
    document.querySelectorAll('.sidebar button').forEach(button => {
      if (button.className !== 'toggle-btn') {
        button.addEventListener('click', () => {
          alert(`Вы нажали: ${button.textContent}`);
        });
      }
    });

    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      toggleBtn.textContent = sidebar.classList.contains('hidden') ? 'Показать' : 'Скрыть';
    });
  </script>
</body>
</html>
