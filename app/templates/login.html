<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <style>
        body {
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group i {
            position: absolute;
            margin-left: 10px;
            color: #888;
        }
        .input-group input {
            padding-left: 30px;
        }
        .login-btn {
            background-color: #0015ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #004ef5;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ВХОД</h2>
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" required>
        </div>
        <button class="login-btn">Вход</button>
        <div class="links">
            <a href="/register">Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
